<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lendas e Rel√≠quias - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(30, 27, 75, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(139, 92, 246, 0.3);
        }

        .logo {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            color: #8b5cf6;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 14px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid #334155;
            border-radius: 10px;
            color: #f8fafc;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(51, 65, 85, 0.6);
            border: 2px solid #334155;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .toggle-form a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-form a:hover {
            color: #ec4899;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            display: none;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid #10b981;
            color: #10b981;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            color: #ef4444;
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.2);
            border: 2px solid #f59e0b;
            color: #f59e0b;
        }

        .loading {
            display: none;
            text-align: center;
            color: #8b5cf6;
            margin-top: 10px;
            font-weight: 600;
        }

        #cadastroForm {
            display: none;
        }

        /* SELETOR DE ROLE */
        .role-selector {
            margin: 20px 0;
            padding: 15px;
            background: rgba(139, 92, 246, 0.1);
            border: 2px solid #8b5cf6;
            border-radius: 10px;
        }

        .role-option {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid #334155;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-option:hover {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.15);
        }

        .role-option.selected {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.2);
        }

        .role-option input[type="radio"] {
            width: auto;
            margin-right: 12px;
            cursor: pointer;
        }

        .role-info {
            flex: 1;
        }

        .role-title {
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 3px;
            font-size: 1rem;
        }

        .role-desc {
            color: #94a3b8;
            font-size: 0.8rem;
        }

        /* CAMPO DE C√ìDIGO SECRETO */
        .master-code-field {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(245, 158, 11, 0.1);
            border: 2px solid #f59e0b;
            border-radius: 10px;
            animation: slideDown 0.3s ease;
        }

        .master-code-field.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .code-info {
            color: #f59e0b;
            font-size: 0.85rem;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">‚öîÔ∏è</div>
        <h1>LENDAS E REL√çQUIAS</h1>
        <p class="subtitle">Sistema de Fichas RPG</p>

        <div class="alert alert-success" id="alertSuccess"></div>
        <div class="alert alert-danger" id="alertError"></div>
        <div class="alert alert-warning" id="alertWarning"></div>

        <!-- FORMUL√ÅRIO DE LOGIN -->
        <form id="loginForm">
            <div class="form-group">
                <label>üìß Email</label>
                <input type="email" id="loginEmail" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label>üîí Senha</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="btn">ENTRAR</button>
            <div class="toggle-form">
                N√£o tem conta? <a onclick="toggleForm()">Cadastre-se aqui</a>
            </div>
        </form>

        <!-- FORMUL√ÅRIO DE CADASTRO -->
        <form id="cadastroForm">
            <div class="form-group">
                <label>üë§ Nome do Jogador</label>
                <input type="text" id="cadastroNome" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label>üìß Email</label>
                <input type="email" id="cadastroEmail" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label>üîí Senha</label>
                <input type="password" id="cadastroPassword" placeholder="M√≠nimo 6 caracteres" required minlength="6">
            </div>
            <div class="form-group">
                <label>üîí Confirmar Senha</label>
                <input type="password" id="cadastroPasswordConfirm" placeholder="Digite a senha novamente" required>
            </div>

            <!-- SELETOR DE ROLE -->
            <div class="role-selector">
                <label style="margin-bottom: 12px; display: block; text-align: center;">
                    üë§ Escolha seu tipo de conta:
                </label>
                
                <label class="role-option selected" id="roleJogador">
                    <input type="radio" name="role" value="jogador" checked onchange="toggleMasterCode()">
                    <div class="role-info">
                        <div class="role-title">üé≠ Jogador</div>
                        <div class="role-desc">Crie e gerencie seu personagem</div>
                    </div>
                </label>

                <label class="role-option" id="roleMestre">
                    <input type="radio" name="role" value="mestre" onchange="toggleMasterCode()">
                    <div class="role-info">
                        <div class="role-title">üëë Mestre</div>
                        <div class="role-desc">Veja e monitore todos os jogadores</div>
                    </div>
                </label>
            </div>

            <!-- CAMPO DE C√ìDIGO SECRETO DO MESTRE -->
            <div class="master-code-field" id="masterCodeField">
                <div class="code-info">üîê Digite o c√≥digo secreto do Mestre:</div>
                <div class="form-group">
                    <input type="password" id="masterCode" placeholder="C√≥digo fornecido pelo administrador" autocomplete="off">
                </div>
                <div style="font-size: 0.75rem; color: #94a3b8; text-align: center; margin-top: 5px;">
                    Apenas quem possui o c√≥digo pode ser Mestre
                </div>
            </div>

            <button type="submit" class="btn">CRIAR CONTA</button>
            <div class="toggle-form">
                J√° tem conta? <a onclick="toggleForm()">Fazer login</a>
            </div>
        </form>

        <div class="loading" id="loading">‚è≥ Carregando...</div>
    </div>

    <!-- FIREBASE SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ============= CONFIGURA√á√ÉO =============
        // üîê ALTERE ESTE C√ìDIGO PARA O SEU C√ìDIGO SECRETO DE MESTRE
        const MASTER_SECRET_CODE = "MESTRE2025";
        // ========================================

        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCjwW7u11HgO0L89qJDhxVlUZ_cesTkd0Y",
            authDomain: "lendasereliquiasrpg.firebaseapp.com",
            projectId: "lendasereliquiasrpg",
            storageBucket: "lendasereliquiasrpg.firebasestorage.app",
            messagingSenderId: "311648525241",
            appId: "1:311648525241:web:49a14229bc9956a098f468",
            measurementId: "G-4Z3J52P1XM"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Fun√ß√µes auxiliares
        function showAlert(message, type) {
            const alerts = {
                success: document.getElementById('alertSuccess'),
                danger: document.getElementById('alertError'),
                warning: document.getElementById('alertWarning')
            };
            
            // Esconder todos os alertas
            Object.values(alerts).forEach(alert => alert.style.display = 'none');
            
            const alert = alerts[type];
            if (alert) {
                alert.textContent = message;
                alert.style.display = 'block';
                
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Toggle entre Login e Cadastro
        window.toggleForm = function() {
            const loginForm = document.getElementById('loginForm');
            const cadastroForm = document.getElementById('cadastroForm');
            
            // Esconder alertas
            document.getElementById('alertSuccess').style.display = 'none';
            document.getElementById('alertError').style.display = 'none';
            document.getElementById('alertWarning').style.display = 'none';
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                cadastroForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                cadastroForm.style.display = 'block';
            }
        }

        // Toggle campo de c√≥digo do mestre
        window.toggleMasterCode = function() {
            const roleInput = document.querySelector('input[name="role"]:checked');
            const masterCodeField = document.getElementById('masterCodeField');
            const roleJogador = document.getElementById('roleJogador');
            const roleMestre = document.getElementById('roleMestre');
            
            // Atualizar visual das op√ß√µes
            roleJogador.classList.remove('selected');
            roleMestre.classList.remove('selected');
            
            if (roleInput.value === 'mestre') {
                masterCodeField.classList.add('show');
                roleMestre.classList.add('selected');
            } else {
                masterCodeField.classList.remove('show');
                roleJogador.classList.add('selected');
            }
        }

        // FUN√á√ÉO PARA REDIRECIONAR BASEADO NA ROLE
        async function redirectBasedOnRole(user) {
            try {
                const userDoc = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userDoc);
                
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    const role = userData.role;
                    
                    // Salvar dados no localStorage
                    localStorage.setItem('userUID', user.uid);
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('userName', user.displayName || 'Jogador');
                    localStorage.setItem('userRole', role);
                    
                    console.log('‚úÖ Role do usu√°rio:', role);
                    
                    // Redirecionar baseado na role
                    if (role === 'mestre') {
                        console.log('üëë Redirecionando para painel do mestre...');
                        window.location.href = 'mestre.html';
                    } else {
                        console.log('üé≠ Redirecionando para ficha do jogador...');
                        window.location.href = 'ficha.html';
                    }
                } else {
                    // Se n√£o encontrar o documento, assumir jogador (para contas antigas)
                    console.warn('‚ö†Ô∏è Documento de usu√°rio n√£o encontrado. Criando como jogador...');
                    await setDoc(doc(db, 'users', user.uid), {
                        email: user.email,
                        role: 'jogador',
                        createdAt: new Date().toISOString()
                    });
                    
                    localStorage.setItem('userUID', user.uid);
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('userName', user.displayName || 'Jogador');
                    localStorage.setItem('userRole', 'jogador');
                    
                    window.location.href = 'ficha.html';
                }
            } catch (error) {
                console.error('‚ùå Erro ao verificar role:', error);
                showAlert('Erro ao carregar dados do usu√°rio.', 'danger');
            }
        }

        // LOGIN
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            showLoading(true);
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                showAlert('‚úÖ Login realizado com sucesso!', 'success');
                
                console.log('‚úÖ Usu√°rio logado:', userCredential.user.email);
                
                // Aguardar um momento antes de redirecionar
                setTimeout(async () => {
                    await redirectBasedOnRole(userCredential.user);
                }, 1000);
                
            } catch (error) {
                console.error('Erro no login:', error);
                
                let errorMsg = '‚ùå Erro ao fazer login. ';
                if (error.code === 'auth/user-not-found') {
                    errorMsg += 'Usu√°rio n√£o encontrado.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg += 'Senha incorreta.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg += 'Email inv√°lido.';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMsg += 'Email ou senha incorretos.';
                } else {
                    errorMsg += error.message;
                }
                
                showAlert(errorMsg, 'danger');
                showLoading(false);
            }
        });

        // CADASTRO
        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('cadastroNome').value;
            const email = document.getElementById('cadastroEmail').value;
            const password = document.getElementById('cadastroPassword').value;
            const passwordConfirm = document.getElementById('cadastroPasswordConfirm').value;
            const roleInput = document.querySelector('input[name="role"]:checked');
            const role = roleInput ? roleInput.value : 'jogador';
            
            // Validar senhas
            if (password !== passwordConfirm) {
                showAlert('‚ùå As senhas n√£o coincidem!', 'danger');
                return;
            }
            
            if (password.length < 6) {
                showAlert('‚ùå A senha deve ter pelo menos 6 caracteres!', 'danger');
                return;
            }

            // üîê VALIDAR C√ìDIGO DO MESTRE
            if (role === 'mestre') {
                const masterCode = document.getElementById('masterCode').value;
                
                if (!masterCode) {
                    showAlert('‚ùå Digite o c√≥digo secreto do Mestre!', 'danger');
                    return;
                }
                
                if (masterCode !== MASTER_SECRET_CODE) {
                    showAlert('‚ùå C√≥digo do Mestre incorreto! Apenas o administrador possui este c√≥digo.', 'danger');
                    return;
                }
                
                console.log('‚úÖ C√≥digo do Mestre validado!');
            }
            
            showLoading(true);
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                console.log('‚úÖ Conta criada:', userCredential.user.email);
                console.log('üë§ Role selecionado:', role);
                
                // Atualizar perfil com o nome
                await updateProfile(userCredential.user, {
                    displayName: nome
                });
                
                // Salvar role do usu√°rio no Firestore
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    email: userCredential.user.email,
                    displayName: nome,
                    role: role,
                    createdAt: new Date().toISOString()
                });
                
                console.log('‚úÖ Role salvo no Firestore');
                
                if (role === 'mestre') {
                    showAlert('‚úÖ Conta de MESTRE criada com sucesso! üëë', 'success');
                } else {
                    showAlert('‚úÖ Conta criada com sucesso!', 'success');
                }
                
                // Aguardar um momento antes de redirecionar
                setTimeout(async () => {
                    await redirectBasedOnRole(userCredential.user);
                }, 1000);
                
            } catch (error) {
                console.error('Erro no cadastro:', error);
                
                let errorMsg = '‚ùå Erro ao criar conta. ';
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg += 'Este email j√° est√° cadastrado.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg += 'Email inv√°lido.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg += 'Senha muito fraca.';
                } else {
                    errorMsg += error.message;
                }
                
                showAlert(errorMsg, 'danger');
                showLoading(false);
            }
        });

        // Adicionar estilo de sele√ß√£o visual nos radio buttons
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
